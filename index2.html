<!doctype html>
<html>
  <head>
    <title>LUCKY NUMBER EVENT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleINDEX.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <div id = "title2">
        <div class="t1">
          LUCKY NUMBER EVENT<br>
          럭키 넘버 이벤트
        </div>
      </div>

      <div id="LBE" class="pulse">
        <img src="./public/images/ticketimg2.png" width="50%">
      </div>

      <div id="btn">
        <button class="button" onclick="location.href='gift1.html'">첫 번째 선물 →</button>
      </div>

    </div>

    <script>
    	$(window).scroll(function() {
    		$('purse').each(function(){
    		var imagePos = $(this).offset().top;

    		var topOfWindow = $(window).scrollTop();
    			if (imagePos < topOfWindow+400) {
    				$(this).addClass("purse");
    			}
    		});
    	});
    </script>

    <script>
    	$('purse').click(function() {
    		$(this).addClass("purse");
    	});
    </script>

  </body>
</html>
